<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Counter Website</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  #counter {
    font-size: 36px;
    margin-bottom: 20px;
  }
  #button {
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
  }
  #button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
<h1>Counter Website</h1>
<div id="counter">0</div>
<button id="button" onclick="incrementCounter()">Puff</button>

<script>
  let count = 0;

  function incrementCounter() {
    count++;
    document.getElementById('counter').innerText = count;
  }
</script>
</body>
</html>
